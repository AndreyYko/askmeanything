<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AmA | Question</title>
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<main class="lp">
		<section class="white-section">
			<h2>Login</h2>
			<form action="" class="default-form form-login">
				<div class="form-alert">Incorrect login or password</div>
				<input type="text" placeholder="Login" id="sign-in-login" autocomplete="off">
				<span class="line"></span>
				<input type="password" placeholder="Password" id="sign-in-password" autocomplete="off">
				<input type="submit" value="Sign in">
				<div class="redirect">
					<span>Have no account?</span>
					<span class="clickable" id="register-form"><a href="register.html">Register</a></span>
				</div>
			</form>
		</section>
	</main>
	<script src="js/libs.min.js"></script>
	<script src="js/common.js"></script>
</body>
</html>
